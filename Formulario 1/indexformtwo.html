<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 2</title>
    <link rel="stylesheet" href="formtwostyle.css">
</head>

<body>
    <div class="overlay">
        <form>
            <div class="con">
                <header class="head-form">
                    <p>Ingresa tus datos para acceder</p>
                </header>
                <br>
                <div class="field-set">

                    <span class="input-item">
                        <i class="fa fa-user-circle"></i>
                    </span>
                    <input class="form-input" id="txt-input" type="text" placeholder="Nombre de cuenta" required>
                    <br>
                    <span class="input-item">
                        <i class="fa fa-key"></i>
                    </span>
                    <input class="form-input" type="password" placeholder="Contraseña" id="pwd" name="password" required>
                    <br>
                    <button class="log-in"> Iniciar Sesion </button>
                </div>
                <div class="other">
                    <button class="btn submits frgt-pass">Olvide mi contraseña <i class="fa fa-user-plus" aria-hidden="true"></i></button>
                    <button class="btn submits sign-up">Crear una cuenta<i class="fa fa-user-plus" aria-hidden="true"></i>
                    </button>
                </div>

            </div>

        </form>
    </div>
</body>

</html>
