<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="form_css.css">
    <link rel="icon" type="image/png" href="Imagenes/Logo.png">
</head>

<body class="container-fluid" style="background-color: whitesmoke;">
    <div class="container-fluid">
        <div class="row" style="background-color: orange; ">
            <div class="col-7" style="background-color: rgba(209, 22, 22, 0.849); color: white; text-align: center;">
                <img src="Imagenes/Logotipo Cabecera.png" alt="Error de carga" style="width:800px;height:190px;">
            </div>
            <div class="col-2" style="background-color: rgba(88, 155, 82, 0.808); color: white; text-align:center;">
                <br><br><br>
                <img src="Imagenes/Arca.png" alt="Error de carga" style="width:200px;height:80px; ">
            </div>
            <div class="col-3" style="background-color: rgba(88, 155, 82, 0.808);color: white;">
                <br><br><br><br>
                <img src="Imagenes/Santiago.png" alt="Error de carga" style="width:200px;height:40px; ">
            </div>
        </div>
        <div class="row, paddown" style="background-color: black; ">
            <h1></h1>
        </div>
        <form class="row g-3">
            <div class="col-md-6">
                <label for="inputEmail4" class="col-sm-2 col-md-6">Nombre Completo: </label>
                <input type="text" class="form-control" placeholder="Ingrese su nombre">
            </div>
            <div class="col-md-6">
                <label for="inputEmail3" class="col-sm-2 col-md-6">Correo: </label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="Ingrese su correo ">
                </div>
            </div>
            <div class="col-md-6 col-sm-12">
                <label for="inputAddress" class="form-label">Numero Telefonico: </label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Ingrese su numero">
            </div>
            <div class="col-md-5 col-sm-12">
                <label for="inputState" class="form-label">Tipo de iD</label>
                <select id="inputState" class="form-select" name="Id">
                    <option>Rut</option>
                    <option>Pasaporte</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="inputAddress2" class="form-label">Ingrese su ID</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Rut o Numero de Pasaporte">
            </div>
            <div class="col-md-5">
                <label for="inputCity" class="form-label">Ciudad de residencia: </label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-12 col-sm-3">
                <textarea cols="50" rows="5" placeholder="Indique en que le gustaria participar en la ONG"></textarea>
            </div>
            <div class="col-md-1 col-sm-12">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
            <div class="col-md-11 col-sm-12">
                <button type="reset" class="btn btn-primary">Limpiar</button>
            </div>
        </form>
    </div>
    </form>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
